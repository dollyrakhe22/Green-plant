<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font-awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- tailwind + daisyui -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- font-integration -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="">
        <nav class="">
            <div class="  navbar bg-base-100 shadow-sm bg-[#15803d]">
  <div class="navbar-start ml-15">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 ">
        <li><a>About</a></li>
        <li>
          <a>Gallery</a>
         
        </li>
        <li><a>Plant a tree</a></li>
      </ul>
    </div>
    <a class=" text-xl text-white">Green Earth</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a class="text-white">About</a></li>
      <li>
        <a class="text-white">Gallery</a>
      </li>
      <li><a class="text-white">Plant a tree</a></li>
    </ul>
  </div>
  <div class="navbar-end mr-15  md:flex">
    <a class="btn rounded-3xl bg-[#facc15] hover:bg-white text-[#15803d]">Plant a tree</a>
    
  </div>
</div>
        </nav>
    </header>
    <!--Nav end-->
   <section class="bg-[#cff0dc] flex flex-col md:flex-row items-center justify-center py-16 px-6 gap-6">
  
  <!-- Left Leaf -->
  <img 
    src="assets/hero-leaf1.png" 
    class="w-32 md:w-48 lg:w-64 xl:w-72  md:order-1"
    alt="leaf" />

  <!-- Content -->
  <div class="text-center max-w-2xl md:mx-10 lg:mx-20 md:order-2">
    <h1 class="text-3xl  font-bold text-gray-800">
      Plant a Tree, Grow a Future
    </h1>
    <p class="text-gray-600 mt-3 text-sm md:text-base">
      Join our mission to plant 1 million trees and make the Earth greener for future generations.
    </p>
    <button class="mt-6 bg-[#facc15] hover:bg-white text-[#15803d]  font-semibold px-6 py-2 rounded-3xl  ">
      Get Involved
    </button>
  </div>

  <!-- Right Leaf -->
  <img 
    src="assets/hero-leaf2.png"
    alt="leaf" 
    class="w-32 md:w-48 lg:w-64 xl:w-72  md:order-3"
  />
</section>

   <main id="" class="max-w-8xl mx-auto px-4 bg-[#DCFCE7]">
    <div class="text-3xl font-bold text-center mt-6">Choose Your Trees</div>
    <section class="md:px-8 py-10 grid grid-cols-12 gap-6 w-full">
        <aside class="col-span-12 md:col-span-3">
            <h2 class="text-lg font-semibold mb-4">Categories</h2>
            <button class="text-left px-3 py-2 rounded-md  w-full  text-[#1F2937] hover:bg-green-900 hover:text-white " onclick="">All Trees</button>
            <div id="categories-container"class="flex flex-col gap-2">
            </div>
        </aside>
    
        <section class="col-span-12 md:col-span-9 grid grid-cols-12 gap-6">
            <div class="col-span-12 lg:col-span-9">
                <div id="card-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    
                    
                </div>
            </div>

            <aside class="col-span-12 lg:col-span-3">
                <div class="card bg-base-100 shadow-sm sticky top-24">
                <div class="card-body">
                    <h3 class="card-title">Your Cart</h3>
                    <ul id="cartList" class="divide-y text-sm"></ul>
                    <div class="flex justify-between items-center pt-2 font-semibold">
                    <span>Total</span>
                    <span id="cartTotal">$0</span>
                    </div>
                </div>
                </div>
            </aside>
        </section>
    </section>
</main>


    




   <script src="text.js"></script>  
</body>
</html>
